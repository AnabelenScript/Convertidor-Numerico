<body>
    <h1 class="title">Convertidor Numérico</h1>
    <p class="rule">Ingresa un número, selecciona su formato y el formato de salida:</p>
    <div class="options">
       <input type="text" id="inputNumber" placeholder="Ingresa el número" />
    <select id="inputFormat">
      <option value="decimal">Decimal</option>
      <option value="binary">Binario</option>
      <option value="hexadecimal">Hexadecimal</option>
    </select>
    <select id="outputFormat">
      <option value="decimal">Decimal</option>
      <option value="binary">Binario</option>
      <option value="hexadecimal">Hexadecimal</option>
    </select>
    <button onclick="convert()" class="convertButton">Convertir</button>
</div>
<div class="output" id="outputContainer">
    <p><strong>Resultado:</strong></p>
    <p id="result">-</p>
  </div>
</body>
